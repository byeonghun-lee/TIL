<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
</head>
<body>
  <div class="app">
    <div class="input-group" role="group">
      <label for="input-todo">Input Doing:</label>
      <input id="input-todo" type="text" placeholder="to do...">
      <button type="button" class="add-todo__button">Add</button>
    </div>
    <ul class="todolist">
      <li class="todolist__item">user input content</li>
    </ul>
  </div>

<script>
  var input = document.querySelector('#input-todo');
  var button = document.querySelector('.add-todo__button');
  // console.log('input:', input);
  // console.log('button:', button);
  var todolist=document.querySelector('.todolist');
  button.onclick = function(){
    document.createElement('li');
    var item=document.createElement('li');
    var item_text_node=document.createTextNode(input.value);
    item.setAttribute('class', 'todolist__item');
    item.appendChild(item_text_node);
    todolist.appendChild(item);
    input.value='';
    input.focus();
  };
</script>

</body>
</html>
