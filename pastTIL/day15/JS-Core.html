<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Core Syntax</title>
  <script defer src="js/core.js"></script>
</head>
<body>
  <div class="ui-spinner" role="group">
    <button type="button" class="ui-spinner__button--dec" aria-label="Decrease Count">-</button>
    <input type="text" class="ui-spinner__input" value="0">
    <button type="button" class="ui-spinner__button--inc" aria-label="Increase Count">+</button>
  </div>
  <script>
    document.onclick;
    document.onclick = function(){
      this.body.style.backgroundColor = '#926eda';
      this.onclick = null;
    }
  </script>
</body>
</html>
